<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearlly - Get Updates</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide overflow for clean mobile view */
        }
        /* Custom styles for a clean appearance */
        .form-container {
            max-width: 28rem;
        }
        /* Hide the message box initially */
        #message-box {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Form Container -->
    <div class="form-container w-full bg-gray-800 text-white rounded-2xl shadow-xl p-8 transform transition-transform duration-300 hover:scale-105">
        
        <!-- Header -->
        <h2 class="text-3xl font-bold text-center mb-2">Join the revolution</h2>
        <p class="text-gray-400 text-center mb-6">
            Be the early adopters in your city!
        </p>

        <!-- Form -->
        <form id="lead-form" class="space-y-4">
            <!-- Name Input Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" />
            </div>

            <!-- Phone Number Input Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" />
            </div>

            <!-- City Input Field with Datalist -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-300 mb-1">City</label>
                <input type="text" id="city" name="city" placeholder="Select or Type Your City" required list="cities-list"
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" />
                <datalist id="cities-list">
                    <!-- Tier 1 Cities -->
                    <option value="Mumbai"></option>
                    <option value="Delhi"></option>
                    <option value="Bangalore"></option>
                    <option value="Kolkata"></option>
                    <option value="Chennai"></option>
                    <option value="Hyderabad"></option>
                    <!-- Tier 2 Cities -->
                    <option value="Ahmedabad"></option>
                    <option value="Pune"></option>
                    <option value="Jaipur"></option>
                    <option value="Surat"></option>
                    <option value="Lucknow"></option>
                    <option value="Kanpur"></option>
                    <option value="Nagpur"></option>
                    <option value="Indore"></option>
                    <option value="Patna"></option>
                    <option value="Ludhiana"></option>
                    <option value="Bhopal"></option>
                    <option value="Thane"></option>
                    <option value="Agra"></option>
                    <option value="Nashik"></option>
                    <option value="Faridabad"></option>
                    <option value="Meerut"></option>
                    <option value="Rajkot"></option>
                    <option value="Varanasi"></option>
                    <option value="Srinagar"></option>
                    <option value="Dhanbad"></option>
                </datalist>
            </div>

            <!-- Gender Selection Box -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-300 mb-1">Gender</label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-3 mt-4 bg-blue-600 rounded-lg text-white font-semibold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Enter
            </button>
        </form>

        <!-- Message Box for Success/Error -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-center font-medium transition-opacity duration-300">
            <!-- Messages will be displayed here -->
        </div>

    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        // Get references to the form and message box elements
        const form = document.getElementById('lead-form');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const cityInput = document.getElementById('city');
        const genderInput = document.getElementById('gender');
        const messageBox = document.getElementById('message-box');

        // Add a 'submit' event listener to the form
        form.addEventListener('submit', async function(event) {
            // Prevent the default form submission (which would reload the page)
            event.preventDefault();

            // Clear previous messages
            messageBox.style.display = 'none';
            messageBox.textContent = '';
            messageBox.className = 'mt-6 p-4 rounded-lg text-center font-medium';

            // Basic validation
            if (nameInput.value.trim() === '' || phoneInput.value.trim() === '' || cityInput.value.trim() === '' || genderInput.value.trim() === '') {
                // Display an error message if fields are empty
                messageBox.style.display = 'block';
                messageBox.textContent = 'Please fill out all fields.';
                messageBox.classList.add('bg-red-500', 'text-white');
                return;
            }

            // Show loading state
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                // Prepare form data
                const formData = {
                    name: nameInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    city: cityInput.value.trim(),
                    gender: genderInput.value.trim(),
                    timestamp: new Date().toISOString(),
                    source: 'instagram_ad'
                };

                // Send data to backend
                const response = await fetch('/api/submit-lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Display success message
                    messageBox.style.display = 'block';
                    messageBox.textContent = 'Thank you for your interest! We will be in touch soon.';
                    messageBox.classList.add('bg-green-500', 'text-white');

                    // Reset the form fields after a short delay
                    setTimeout(() => {
                        form.reset();
                    }, 2000);
                } else {
                    throw new Error('Failed to submit form');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                
                // Display error message
                messageBox.style.display = 'block';
                messageBox.textContent = 'Something went wrong. Please try again later.';
                messageBox.classList.add('bg-red-500', 'text-white');
            } finally {
                // Reset button state
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
