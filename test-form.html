<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearlly - Test Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 text-white rounded-2xl shadow-xl p-8">
        
        <h2 class="text-3xl font-bold text-center mb-2">Join the revolution</h2>
        <p class="text-gray-400 text-center mb-6">
            Be the early adopters in your city!
        </p>

        <form id="lead-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-gray-300 mb-1">City</label>
                <input type="text" id="city" name="city" placeholder="Mumbai" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-300 mb-1">Gender</label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full py-3 mt-4 bg-blue-600 rounded-lg text-white font-semibold hover:bg-blue-700">
                Enter
            </button>
        </form>

        <div id="message-box" class="mt-6 p-4 rounded-lg text-center font-medium" style="display: none;">
        </div>

    </div>

    <script>
        const form = document.getElementById('lead-form');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const cityInput = document.getElementById('city');
            const genderInput = document.getElementById('gender');

            if (nameInput.value.trim() === '' || phoneInput.value.trim() === '' || cityInput.value.trim() === '' || genderInput.value.trim() === '') {
                messageBox.style.display = 'block';
                messageBox.textContent = 'Please fill out all fields.';
                messageBox.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-500 text-white';
                return;
            }

            // Show success message
            messageBox.style.display = 'block';
            messageBox.textContent = 'Thank you for your interest! We will be in touch soon.';
            messageBox.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-green-500 text-white';

            // Log data
            console.log('Form Submitted!');
            console.log('Name:', nameInput.value.trim());
            console.log('Phone:', phoneInput.value.trim());
            console.log('City:', cityInput.value.trim());
            console.log('Gender:', genderInput.value.trim());

            // Reset form
            setTimeout(() => {
                form.reset();
            }, 2000);
        });
    </script>

</body>
</html>
