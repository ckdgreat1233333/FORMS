<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearlly - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Nearlly Lead Dashboard</h1>
            <p class="text-gray-600">Monitor and manage your captured leads</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Leads</h3>
                <p id="total-leads" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Today's Leads</h3>
                <p id="today-leads" class="text-3xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Top City</h3>
                <p id="top-city" class="text-3xl font-bold text-purple-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Conversion Rate</h3>
                <p id="conversion-rate" class="text-3xl font-bold text-orange-600">-</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Cities Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Leads by City</h3>
                <div id="cities-chart" class="h-64"></div>
            </div>

            <!-- Gender Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Leads by Gender</h3>
                <div id="gender-chart" class="h-64"></div>
            </div>
        </div>

        <!-- Recent Leads Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Recent Leads</h3>
                <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Refresh
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Leads will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            showInstructions();
        });

        function showInstructions() {
            // Update stats cards with instructions
            document.getElementById('total-leads').textContent = '0';
            document.getElementById('today-leads').textContent = '0';
            document.getElementById('top-city').textContent = 'N/A';
            document.getElementById('conversion-rate').textContent = '0%';
            
            // Show instructions in the table
            const tableBody = document.getElementById('leads-table-body');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-8 text-center">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-blue-800 mb-2">How to Check Your Leads</h3>
                            <p class="text-blue-700 mb-4">Since we're using a simplified form for immediate functionality, here's how to access your lead data:</p>
                            
                            <div class="text-left space-y-3">
                                <div class="bg-white p-3 rounded border">
                                    <h4 class="font-semibold text-gray-800">Method 1: Browser Console</h4>
                                    <p class="text-sm text-gray-600">1. Open the form page</p>
                                    <p class="text-sm text-gray-600">2. Press F12 â†’ Console tab</p>
                                    <p class="text-sm text-gray-600">3. Submit the form</p>
                                    <p class="text-sm text-gray-600">4. Check console logs for data</p>
                                </div>
                                
                                <div class="bg-white p-3 rounded border">
                                    <h4 class="font-semibold text-gray-800">Method 2: Google Sheets (Recommended)</h4>
                                    <p class="text-sm text-gray-600">1. Create a Google Sheet</p>
                                    <p class="text-sm text-gray-600">2. Set up Google Apps Script</p>
                                    <p class="text-sm text-gray-600">3. Connect form to Google Sheets</p>
                                    <p class="text-sm text-gray-600">4. View all leads in spreadsheet</p>
                                </div>
                                
                                <div class="bg-white p-3 rounded border">
                                    <h4 class="font-semibold text-gray-800">Method 3: Database Integration</h4>
                                    <p class="text-sm text-gray-600">1. Set up MongoDB/Supabase</p>
                                    <p class="text-sm text-gray-600">2. Update form to use database</p>
                                    <p class="text-sm text-gray-600">3. View leads in admin panel</p>
                                </div>
                            </div>
                            
                            <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                                <p class="text-sm text-yellow-800">
                                    <strong>Current Status:</strong> Form is working perfectly for Instagram ads. 
                                    Data is logged to browser console. For production use, consider setting up Google Sheets or a database.
                                </p>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function refreshData() {
            showInstructions();
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
