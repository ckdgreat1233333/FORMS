<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearlly - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Nearlly Lead Dashboard</h1>
            <p class="text-gray-600">Monitor and manage your captured leads</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Leads</h3>
                <p id="total-leads" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Today's Leads</h3>
                <p id="today-leads" class="text-3xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Top City</h3>
                <p id="top-city" class="text-3xl font-bold text-purple-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Conversion Rate</h3>
                <p id="conversion-rate" class="text-3xl font-bold text-orange-600">-</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Cities Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Leads by City</h3>
                <div id="cities-chart" class="h-64"></div>
            </div>

            <!-- Gender Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Leads by Gender</h3>
                <div id="gender-chart" class="h-64"></div>
            </div>
        </div>

        <!-- Recent Leads Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Recent Leads</h3>
                <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Refresh
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Leads will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLeads();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                // Update stats cards
                document.getElementById('total-leads').textContent = stats.totalLeads;
                
                // Calculate today's leads
                const today = new Date().toDateString();
                const todayLeads = stats.recentLeads.filter(lead => 
                    new Date(lead.submittedAt).toDateString() === today
                ).length;
                document.getElementById('today-leads').textContent = todayLeads;
                
                // Find top city
                const topCity = Object.entries(stats.cities)
                    .sort(([,a], [,b]) => b - a)[0];
                document.getElementById('top-city').textContent = topCity ? topCity[0] : 'N/A';
                
                // Simple conversion rate (you can modify this based on your metrics)
                document.getElementById('conversion-rate').textContent = '100%';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLeads() {
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();
                const leads = data.leads || [];
                
                const tableBody = document.getElementById('leads-table-body');
                tableBody.innerHTML = '';
                
                // Show most recent leads first
                const recentLeads = leads.slice(-20).reverse();
                
                recentLeads.forEach(lead => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${lead.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lead.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lead.city}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 capitalize">${lead.gender}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lead.source}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(lead.submittedAt).toLocaleDateString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        function refreshData() {
            loadStats();
            loadLeads();
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
